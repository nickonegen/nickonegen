
[settings]
disabled = false
offline = true
debug = true
api_url = https://api.wakatime.com/api/v1s
include =
  .+\.(e|m|c)?js$
  .+\.json$
  .+\.ts$
  .+\.sk$
  .+\.py(i|c|d|w|z|o)?$
  .+\.ipynb$
  .+\.vhdl?$
  .+\.c(pp|xx)?$
  .+\.h(pp|xx)?$
  .+\.sh$
  .+\.asm$
  .+\.rs$
  .+\.php$
  .+\.java$
  .+\.cs(harp|x)$
  .+\.m$
  .+\.nim$
  .+\.go$
  .+\.lua$
  .+\.nim(s|ble)?$
  .+\.carbon$
exclude =
  .*\.md
  .*\.txt
  .*\.ini?
  .*\.out
  .*\.ya?ml
  .*\.git.*
  ^Makefile$
  .*\.src
  ^([^.]+)$
  .*\.adoc
  .*\.ac
  .*\.status
  .*\.pdf
  .*\.toml
  .*\.env.*
  .*\.csv
  .*\.dat
status_bar_coding_activity = true
status_bar_enabled = true

